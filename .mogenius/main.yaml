serviceType: Deployment
displayName: repp
dockerfileName: Dockerfile
dockerContext: .
k8sSettings:
  limitCpuCores: 0.2
  limitMemoryMB: 350
  ephemeralStorageMB: 500
  replicaCount: 1
  deploymentStrategy: recreate
  imagePullPolicy: IfNotPresent
  probesOn: false
envVars: []
ports:
  - portType: HTTPS
    internalPort: 8080
    externalPort: 80
    expose: true

